<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agar Clone</title>
    <style>
      body { margin: 0; overflow: hidden; background: #222; }
      #gameCanvas { display: block; }
      #loginOverlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center;
        flex-direction: column; z-index: 10;
      }
      .login-box {
        background: white; padding: 20px; border-radius: 5px; text-align: center;
      }
      input { padding: 10px; font-size: 16px; margin-bottom: 10px; display: block; }
      button { padding: 10px 20px; font-size: 16px; background: #FF5555; color: white; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="loginOverlay">
        <div class="login-box">
            <h1>Agar Clone</h1>
            <input type="text" id="playerName" placeholder="Enter Name" maxlength="15" />
            <button id="playBtn">Play</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
